    <title>Multi-base Happiness</title>
    <style type="text/css">
    #input { float: left;  }
    #submit { float: left; }
    #output { float: left; }
    .clear { clear: left; }
    </style>
    <script type="text/javascript">
    var MAX = 100000;
    var cache;

    function State(value, done, running) {
        this.value = value;
        this.done = done;
        this.running = running;
    }

    function init() {
        cache = new Array(MAX + 1);
        for (var n = 0; n <= MAX; n++) {
            cache[n] = new Array(11);
            for (var r = 0; r <= 10; r++) {
                cache[n][r] = new State(false, false, false);
            }
        }
        for (r = 2; r <= 10; r++) {
            cache[1][r].done = true; 
            cache[1][r].value = true; 
        }
    }

    function sqr(x) {
        return x * x;
    }

    function sumDigits(n, r) {
        var sum = 0;
        while (n > 0) {
            sum += sqr(n % r);
            n = Math.floor(n / r);
        }
        return sum;
    }

    function isHappy(n, r) {
        if (n <= MAX) {
            if (cache[n][r].done) {
                return cache[n][r].value;
            }
            if (cache[n][r].running) {
                return false;
            }
            cache[n][r].running = true;
            var res = isHappy(sumDigits(n, r), r);
            cache[n][r].value = res;
            cache[n][r].done = true;
            return res;
        }
        return isHappy(sumDigits(n, r), r);
    }
 
    function solve(bases) {
        for (var n = 2; n > 0; n++) {
            var ok = true;
            for (var i = 0; i < bases.length && ok; i++) {
                ok = (ok && isHappy(n, bases[i]));
            }
            if (ok) {
                return n;
            }
        }
        return 0;
    }

    function parse(input) {
        var probs = [];
        var lines = input.split(/\n/);
        var N = parseInt(lines[0]);
        for (var i = 0; i < N; i++) {
            var bases = [];
            lines[i + 1].split(" ").forEach(function(token) {
                bases.push(parseInt(token));
            });
            probs.push(bases);
        }
        return probs;
    }

    function process(probs) {
        var output = "";
        for (var i = 0; i < probs.length; i++) {
            output += "Case #" + (i + 1).toString() + ": ";
            output += solve(probs[i]).toString() + "\n";
        }
        return output;
    }

    function main() {
        var input = document.getElementById("input");
        var output = document.getElementById("output");
        var before = Date.now();
        output.value = process(parse(input.value));
        document.getElementById("timer").innerText = (Date.now() - before) + "ms";
    }
    
    init();
    </script>
