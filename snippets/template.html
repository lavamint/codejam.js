    #submit { float: left; }

    .clear { clear: left; }
    </style>
    <script type="text/javascript">
    function solve(prob) {

    function Problem() {

    function parse(input) {
        var probs = [];
        var lines = input.split(/\n/);
        var nCase = parseInt(lines[0]);
        for (var iCase = 0, i = 1; iCase < nCase; iCase++) {
            var prob = new Problem();
            probs.push(prob);
        }
        return probs;
    }

    function process(probs) {
        return probs.map(function(x, i) {
            return "Case #" + (i + 1) + ": " + solve(x);
        }).join("\n");
    }

    function main() {
        var input = document.getElementById("input");
        var output = document.getElementById("output");
        var before = Date.now();
        output.value = process(parse(input.value));
        document.getElementById("timer").innerText = (Date.now() - before) + "ms";
    }
    </script>
