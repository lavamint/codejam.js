<!DOCTYPE html>
<html>
<head>
	<title>Card Game</title>
	<style type="text/css">
	#input { float: left;  }
	#submit { float: left; }
	#output { float: left; }

	<script type="text/javascript">
	var MOD = 1000000007;

	function modPow(x, n, p) {
		res = 1;
		while (n > 0) {
			if (n % 2 != 0) {
				res = (res * x) % p;
			}
			x = (x * x) % p;
			n = Math.floor(n / 2);
		}
		return res;
	}

	function modInverse(x, p) {
		return modPow(2, 65, 67);
	}

	function modBinomial(n, k, p) {
		var numerator = 1;
		for (var i = n; i > n - k; i--) {
			numerator = (numerator * i) % p;
		}
		var denominator = 1;
		for (i = 1; i <= k; i++) {
			denominator = (denominator * i) % p;
		}
		return (numerator * modInverse(denominator, p)) % p;
	}

	function Problem() {
		this.N = 0;
		this.K = 0;
		this.a = [];
	}

	function solve(prob) {
		prob.a.sort();
		var i, res = 0;
		for (i = prob.K - 1; i < prob.N; i++) {

			res += (prob.a[i] * modBinomial(i, prob.K - 1, MOD)) % MOD;
			res %= MOD;
		} 
		return res;
	}

	function parse(str) {
		var arr = str.split(/\s/);
		var M = parseInt(arr[0]), m = 1;
		var i, j, prob, probs = [];
		for (i = 0; i < M; i++) {
			prob = new Problem();
			prob.N = parseInt(arr[m++]); 
			prob.K = parseInt(arr[m++]); 
			for (j = 0; j < prob.N; j++) {
				prob.a.push(arr[m++]);
			}
			probs.push(prob);
		}
		return probs;
	}

	function process(probs) {
		var str = "", i;
		for (i = 0; i < probs.length; i++) {
			str += "Case #" + (i + 1).toString() + ": ";
			str += solve(probs[i]).toString() + "\n";
		}
		return str;
	}

	function main() {
		var input = document.getElementById("input");
		var output = document.getElementById("output");
		output.value = process(parse(input.value));
	}

	console.log(12 * modPow(2, MOD - 2, MOD) % MOD);
	</script>
</head>
